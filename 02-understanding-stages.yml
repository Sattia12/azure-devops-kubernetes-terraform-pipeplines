trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(PipeLineLevelVariable)

  - job: SecondJob
    steps:
    - bash: echo Build / SecondJob

- stage: DevDeploy
  dependsOn: Build
  variables:  
    enviroment: DevDeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(enviroment) / FirstJob

- stage: QADeploy
  dependsOn: Build
  variables:  
    enviroment: QADeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(enviroment) / FirstJob

- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  variables:  
    enviroment: ProdDeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(enviroment) / FirstJob
